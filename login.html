<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/screen.css">
		<script src="js/html5.js"></script>
	</head>
	<body>
		<div class="login-wrap flex-row">
			<div class="left-margin"></div>			
			<div class="left-panel fl">
				<a href="#" class="logo">
					<span class="icon-logo"><span class="path1"></span><span class="path2"></span><span class="path3"></span></span> 
				</a>
				<div class="sign-up">
					<h3>Sign In</h3>
					<form action="">
						<div class="input-group-large mb50">
							<i class="icon-email"></i>
							<div class="label">Email Address</div>
							<input type="email" value="moana@example.com">
						</div>
						<div class="input-group-large mb35">
							<i class="icon-lock"></i>
							<div class="label">Password</div>
							<input type="password" value="moana@example.com">
						</div>
						<a href="#" class="forgot-password fr mb40">Forgot Password?</a>
						<button class="button button-50 mb40">Sign In</button>
						<div class="button-bottom">Don't Have an account? <a href="#">Create an account</a></div>
					</form>
				</div>
			</div>
			<div class="right-panel fr"> 
				<img src="img/right-panel.svg" alt="">
			</div>				
		</div>
	</body>
</html>
